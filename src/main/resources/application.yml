micronaut:
  server:
    cors:
      enabled: true
  application:
    name: APIParking
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /swagger-ui/**

xparc:
  host: https://staging.xparc.eu/
  service:
    path: SmartParkingWebServiceDemo/
  version: v1/
  user:
    registryPath: users
    getPath: users/

